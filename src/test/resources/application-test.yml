
spring:
  security:
    oauth2:
      resourceserver:
        jwt:

          issuer-uri: http://localhost:8283/realms/alchim
          jwk-set-uri: http://localhost:8283/realms/alchim/protocol/openid-connect/certs

      client:
        provider:
          keycloak:

            issuer-uri:  http://localhost:8283/realms/alchim
            user-name-attribute: preferred_username

        registration:
          keycloak:
            client-id: reactive-springsecurity-client  #resource
            client-secret: ${REALM_ALCHIM_CLIENT_SECRET}

            scope:
              - openid
              - profile
              - email



logging:
  level:
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.springframework.boot.web.servlet.filter: DEBUG